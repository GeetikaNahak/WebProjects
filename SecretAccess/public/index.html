<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body{
            align-items: center;
            justify-content: space-evenly;
            display: flex;
            margin:50px auto;
        }
        .container{
            margin: auto;
            background-color: black;
            padding: 40px;
            border-radius: 20px;
            
        }
        input{
            padding: 5px;
            border-radius: 4px;
        }
        button{
            background-color: rgb(220, 213, 213);
            padding: 5px;
            border-radius: 4px;
        }
        border:hover{
            background-color: black;
            color: white;
            border:2px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/check" method="post">
            <input type="text" name="password" id="password" placeholder="Enter Correct password">
            <button type="submit" >Submit</button>
        </form>
    </div>
</body>
</html>
